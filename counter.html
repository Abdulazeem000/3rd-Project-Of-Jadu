<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Counter</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="main-heading">Welcome to counter page!</h1>
      <div class="timer-wrapper">
        <div class="counter">
          <div class="counter-card coral"><span id="hours">00</span></div>
          <div class="counter-card coral"><span id="minutes">00</span></div>
          <div class="counter-card coral"><span id="seconds">00</span></div>
        </div>
      </div>
      <div class="members-wrapper">
        <div class="counter" id="members">
          <div class="counter-card"><span id="card-1">0</span></div>
          <div class="counter-card"><span id="card-2">0</span></div>
          <div class="counter-card"><span id="card-3">0</span></div>
          <div class="counter-card"><span id="card-4">0</span></div>
          <div class="counter-card"><span id="card-5">0</span></div>
          <div class="counter-card"><span id="card-6">0</span></div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
